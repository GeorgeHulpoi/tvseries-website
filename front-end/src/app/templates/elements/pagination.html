<button class="nh t animation" (click)="dec()">PREV</button>
<ng-container *ngFor="let value of pageArray; trackBy: trackByFn">
    <button class="animation" [class.active]="current == value" [class.nh]="value == -1" (click)="OnPageClicked(value, $event)">{{ (value != -1) ? value : '...' }}</button>
</ng-container>
<button class="nh t animation" (click)="inc()">NEXT</button>
