<h1 class="h2">Welcome back</h1>
<form [formGroup]="Form" (ngSubmit)="submit()">
    <a-input formControlName="password" type="password" maxlength="255" [errors]="PasswordControl.errors">Password</a-input>
    <button #btn [disabled]="!Form.valid" class="normal animation" type="submit">Login</button>
    <p>or go <a (click)="Cancel()">back</a></p>
</form>
